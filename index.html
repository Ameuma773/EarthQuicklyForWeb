<!DOCTYPE html>
<html lang="ja">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<head>
    <meta charset="UTF-8">
    <title>EarthQuickly For Web</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" href="Source/icon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BQFG6WW8TV"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BQFG6WW8TV');
    </script>
</head>

<body>
    <div class="container">
        <div id="map" style="background-color: #181C18;"></div>
    </div>
    <div id="quakeinfo">
        <h1 id="hypo">地震情報を取得中...</h1>
        <h3 id="time"></h3>
        <h2 id="mag"></h2>
        <h2 id="depth"></h2>
        <h3 id="tsunami"></h3>
        <h1 id="maxshindo"></h1>
    </div>
    <button onclick="footer()" id="footerbutton">⌂</button>
    <h3 id="MapAbout">地震情報 : 気象庁, 強震モニタ : Yahoo!Japan</h3>
    <h2 id="NowMode">地震情報画面</h2>
    <h2 id="Clock">0000/00/00 00:00:00</h2>
    <footer id="footer">
        <button onclick="test()" id="testbutton">リプレイ</button>
        <button onclick="about()" id="aboutbutton">このサイトについて</button>
        <button onclick="setting()" id="settingbutton">設定</button>
        <select id="QuakeList" name="num">
        </select>
    </footer>
    <div id="Loading">
        <h1>EarthQuickly For Web</h1>
        <img src="Source/icon.ico">
        <div class="loader">読み込み中...</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
