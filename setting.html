<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>EarthQuickly For Web 設定画面</title>
    <link rel="preload" href="Source/About.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="setting.css">
    <link rel="icon" href="Source/icon.ico">
    <script src="setting.js"></script>
</head>

<body>
    <img src="Source/About.png" id="img">
    <h1 id="head">
        <h1 id="header">EarthQuickly For Web の設定</h1>
    </h1>
    <span id="body">
        <h1>データ取得頻度の設定</h1>
        <h2>EEW取得間隔</h2>
        <input type="range" min="1" max="15" step="1" value="2" id="EEWInt">
        <h3 id="EEWNowInt">2秒（初期設定）</h3>
        <h2>地震情報取得間隔</h2>
        <input type="range" min="15" max="100" step="5" value="30" id="QuakeInt">
        <h3 id="QuakeNowInt">30秒（初期設定）</h3>
        <h2>地震情報の描画設定</h2>
        <input type="radio" name="q1" value="0"> 観測点のみ描画
        <input type="radio" name="q1" value="1"> 観測点の描画+細分区域の塗りつぶし
        <input type="radio" name="q1" value="2" checked> 細分区域のみ描画（初期設定）
        <input type="radio" name="q1" value="3"> 市区町村塗りつぶし
        <h2>強震モニタの描画</h2>
        <input type="radio" name="q2" value="1"> 強震モニタを表示する
        <input type="radio" name="q2" value="0"> 強震モニタを表示しない
        <p>強震モニタのデータは、<a href="https://typhoon.yahoo.co.jp/weather/jp/earthquake/kyoshin/" style="color: yellow;">リアルタイム震度（強震モニタ） - Yahoo!天気・災害</a>より取得しています。</p>
        <h1>その他設定</h1>
        <h3>実装中...</h3>
        <button id="save" onclick="save()">保存</button>
        <button id="reset" onclick="reset()">リセット</button>
    </span>
</body>

</html>
